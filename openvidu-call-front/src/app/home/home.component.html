<div class="section1">
	<mat-toolbar id="header">
		<a href="https://openvidu.io/" target="_blank">
			<img id="header_img" alt="OpenVidu Logo" src="https://image.flaticon.com/icons/svg/3048/3048428.svg"  style="width:60px;height:60px;"/>
		</a>
		<div class="ovVersion">
			<span>{{ version }}</span>
		</div>
	</mat-toolbar>
	<div class="container">
		<div class="ovInfo">
			<img class="ovLogo" alt="OpenVidu Logo" src="https://image.flaticon.com/icons/svg/3048/3048428.svg" style="width:260px;" />
			<h4> ðŸŒŽ RTVC - Real Time Virtual Communication ðŸ”¥ </h4>
		</div>
		<div class="formContainer">
			<div class="roomError" id="requiredNameError" *ngIf="roomForm.hasError('required')">
				Room name is <strong>required</strong>
			</div>
			<div class="roomError" id="shortNameError" *ngIf="roomForm.hasError('minlength')">
				Room name is <strong>too short!</strong>
			</div>
			<form [formGroup]="roomForm" novalidate (ngSubmit)="goToVideoCall()">
				<div class="joinForm">
					<input matInput class="inputForm" type="text" [formControl]="roomForm"  autocomplete="off" id="roomInput" />
					<button type="submit" class="joinButton" id="joinButton" >JOIN</button>
				</div>
			</form>
		</div>
	</div>


	<mat-toolbar class="footer">
		<span>
			Build by
			<a
				rel="noopener noreferrer"
				target="_blank"
				href="https://linkedin.com/in/moeidsaleem"
			>
				Moeid Saleem Khan
			</a>
			on
			<a
				href="http://moeidsaleem.com"
				target="_blank"
			>
				Atrix Digital
			</a></span
		>
	</mat-toolbar>
</div>
